<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="clock.css"> 
  </head>
  <body>
    <section>
        
        <div class="container">
            <div class="icons">
                <i class="fas fa-moon"></i>
                <i class="fas fa-son"></i>
            </div>

            <div class="time">
                <div class="time-color">
                    <div class="time-text">
                        <span class="num hour-num">08</span>
                        <span class="text">hours</span>
                    </div>
                    <div class="color">:</div>
                </div>
                <div class="time-color">
                    <div class="time-text">
                        <span class="num min-num">45</span>
                        <span class="text">minutes</span>
                    </div>
                    <span class="color">:</span>
                </div>
                <div class="time-color">
                    <div class="time-text">
                        <span class="num sec-num">06</span>
                        <span class="text">second</span>
                    </div>
                    <span class="am-pm">am</span>
                </div>
            </div>
        </div>
    </section>

    <script src="clock.js">
        
    </script>
  </body>
</html>
